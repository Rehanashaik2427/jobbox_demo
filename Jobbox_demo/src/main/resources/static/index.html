<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Company Details Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0; /* Remove default body margin */
		}

		.container {
			width: 500px; /* Adjust width as needed */
			margin: 50px auto; /* Center the container horizontally and vertically */
			background-color: #f0f9ff; /* Sky blue background */
			border: 1px solid #ddd;
			padding: 20px;
			
			border-radius: 5px; /* Add rounded corners */
		}

		h2 {
			text-align: center; /* Center the heading */
			margin-bottom: 20px;
		}

		#companyForm {
			display: flex; /* Arrange form elements horizontally */
			flex-direction: column; /* Stack elements vertically */
			gap: 10px; /* Add spacing between form elements */
			padding: 20px;
		}

		label {
			width: 120px; /* Adjust label width as needed */
			text-align: right; 
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"] ,input[type="date"]{
			width: 100%; /* Make input fields full width */
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px; /* Add rounded corners */
		}

		input[type="submit"] {
			background-color: #4CAF50; /* Green submit button */
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer; /* Change cursor to pointer on hover */
		}

		.success-message {
			text-align: center;
			color: green;
			font-weight: bold;
			margin-top: 20px;
			display: none; /* Hide the message initially */
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Company Details</h2>

		<form id="companyForm" action="index" method="post" >
		  <input type="hidden" id="redirectToError" value="false">
			<label for="companyName"></label>
			Company Name:<input type="text" id="companyName" name="companyName" required>

			<label for="contactNumber"></label>
			Contact Number:<input type="tel" id="contactNumber" name="contactNumber" >

			<label for="companyEmail"></label>
			Company Email:<input type="email" id="companyEmail" name="companyEmail" >

			<label for="location"></label>
			Location:<input type="text" id="location" name="location">
			
			<label for="date"></label>
			DateTime:<input type="date" id="date" name="date" required>
			
			<input type="submit" value="Submit">
		</form>
		
	</div>


	
</body>

</html>
