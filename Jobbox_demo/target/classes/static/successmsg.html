<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jobbox Demo Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .error-container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;

        }

		<form action="error">

		</form>
      
    </div>
</body>

</html>
